    <body class="container">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="register.js" type="module"></script>
    
        <div class="row" style="margin-top:5%" id="app">
            <div class="col-md-6 card" style="margin:auto;padding:20px;" >
                <div class="card-head"><h3>Sign Up</h3></div>
        
            <div class="row">
            <div class="form-group col-md-6">
                
                <input type="text" class="form-control" placeholder="First Name*" v-model="sign.fname" value="">
                
              </div>
              <div class="form-group col-md-6">
                
                <input type="text" class="form-control" placeholder="Last Name*" v-model="sign.lname" value="">
                
              </div>
              </div>
            <div class="form-group">
              
              <input type="email" class="form-control" v-model="sign.email" value="" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email*">
              <small id="emailHelp" class="form-text text-muted">Already a memeber?<a href="sawo.html">Sign in</a></small>
            </div>
            <div class="form-group">
              
                <input type="email" class="form-control"  placeholder="Username*" v-model="sign.username" value="">
                
              </div>
            
            <button type="submit" class="btn btn-primary" @click="signup()">Submit</button>
          
        </div>
    </div>
